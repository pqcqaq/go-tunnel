# 端口转发服务配置文件

# 端口范围配置
port_range:
  from: 30000
  end: 40000

# 内网穿透配置
tunnel:
  enabled: true
  listen_port: 9000

# HTTP API 配置
api:
  listen_port: 8080
  api_key: "your-secret-api-key-here"
  
# 数据库配置
database:
  path: "./data/mappings.db"

# 统计信息记录配置
stats:
  enabled: true          # 是否启用统计记录
  record_interval: 60    # 记录间隔（秒），默认60秒记录一次
  retention_days: 7      # 数据保留天数，默认保留7天