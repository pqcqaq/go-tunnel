<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æµé‡ç›‘æ§ - Go Tunnel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .chart-container h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .mapping-list {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .mapping-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .mapping-item h4 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .mapping-stats {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9em;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .update-time {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="status-indicator"></span> æµé‡ç›‘æ§é¢æ¿</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>æ€»å‘é€æµé‡</h3>
                <div class="stat-value" id="total-sent">0 B</div>
                <div class="stat-label">Total Sent</div>
            </div>
            
            <div class="stat-card">
                <h3>æ€»æ¥æ”¶æµé‡</h3>
                <div class="stat-value" id="total-received">0 B</div>
                <div class="stat-label">Total Received</div>
            </div>
            
            <div class="stat-card">
                <h3>éš§é“å‘é€</h3>
                <div class="stat-value" id="tunnel-sent">0 B</div>
                <div class="stat-label">Tunnel Sent</div>
            </div>
            
            <div class="stat-card">
                <h3>éš§é“æ¥æ”¶</h3>
                <div class="stat-value" id="tunnel-received">0 B</div>
                <div class="stat-label">Tunnel Received</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>å®æ—¶æµé‡è¶‹åŠ¿</h2>
            <canvas id="trafficChart"></canvas>
        </div>
        
        <div class="mapping-list">
            <h2 style="color: #667eea; margin-bottom: 20px;">ç«¯å£æ˜ å°„æµé‡</h2>
            <div id="mapping-list"></div>
        </div>
        
        <div class="update-time">
            æœ€åæ›´æ–°: <span id="update-time">-</span> | æ¯ 3 ç§’è‡ªåŠ¨åˆ·æ–°
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let apiKey = '';
        
        // æ£€æŸ¥æ˜¯å¦å·²æœ‰ API Key
        function checkAuth() {
            const savedKey = sessionStorage.getItem('apiKey');
            const urlParams = new URLSearchParams(window.location.search);
            const urlApiKey = urlParams.get('api_key');
            
            if (urlApiKey) {
                // ä» URL å‚æ•°ä¸­è·å–
                apiKey = urlApiKey;
                sessionStorage.setItem('apiKey', urlApiKey);
                showMainContent();
            } else if (savedKey) {
                // ä» sessionStorage ä¸­è·å–
                apiKey = savedKey;
                showMainContent();
            } else {
                // éœ€è¦è®¤è¯
                showAuthDialog();
            }
        }
        
        // æ˜¾ç¤ºè®¤è¯å¯¹è¯æ¡†
        function showAuthDialog() {
            const authHTML = '' +
                '<div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; ' +
                '            background: rgba(0,0,0,0.5); display: flex; align-items: center; ' +
                '            justify-content: center; z-index: 9999;">' +
                '    <div style="background: white; padding: 40px; border-radius: 15px; ' +
                '                box-shadow: 0 10px 40px rgba(0,0,0,0.3); max-width: 400px; width: 90%;">' +
                '        <h2 style="color: #667eea; margin-bottom: 20px; text-align: center;">' +
                '            ğŸ” è¯·è¾“å…¥è®¿é—®å¯†é’¥' +
                '        </h2>' +
                '        <div id="auth-error" style="display: none; padding: 10px; background: #f8d7da; ' +
                '             color: #721c24; border-radius: 5px; margin-bottom: 15px;"></div>' +
                '        <form id="auth-form">' +
                '            <div style="margin-bottom: 20px;">' +
                '                <label for="secret-input" style="display: block; margin-bottom: 8px; ' +
                '                       color: #333; font-weight: bold;">API Key / Secret</label>' +
                '                <input type="password" id="secret-input" required ' +
                '                       placeholder="è¯·è¾“å…¥æ‚¨çš„è®¿é—®å¯†é’¥"' +
                '                       style="width: 100%; padding: 12px; border: 2px solid #ddd; ' +
                '                              border-radius: 8px; font-size: 1em;">' +
                '            </div>' +
                '            <button type="submit" ' +
                '                    style="width: 100%; padding: 12px; background: linear-gradient(45deg, #667eea, #764ba2); ' +
                '                           color: white; border: none; border-radius: 8px; font-size: 1em; ' +
                '                           cursor: pointer; font-weight: bold;">' +
                '                éªŒè¯å¹¶è¿›å…¥' +
                '            </button>' +
                '        </form>' +
                '    </div>' +
                '</div>';
            
            document.body.insertAdjacentHTML('beforeend', authHTML);
            
            document.getElementById('auth-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const secretInput = document.getElementById('secret-input');
                const secret = secretInput.value.trim();
                
                if (!secret) {
                    return;
                }
                
                // éªŒè¯ API Key
                try {
                    const response = await fetch('/health?api_key=' + encodeURIComponent(secret));
                    
                    if (response.ok) {
                        // éªŒè¯æˆåŠŸ
                        apiKey = secret;
                        sessionStorage.setItem('apiKey', secret);
                        document.querySelector('[style*="position: fixed"]').remove();
                        showMainContent();
                    } else {
                        // éªŒè¯å¤±è´¥
                        const errorDiv = document.getElementById('auth-error');
                        errorDiv.textContent = 'âŒ è®¿é—®å¯†é’¥æ— æ•ˆï¼Œè¯·é‡è¯•';
                        errorDiv.style.display = 'block';
                        secretInput.value = '';
                        secretInput.focus();
                    }
                } catch (error) {
                    const errorDiv = document.getElementById('auth-error');
                    errorDiv.textContent = 'âŒ éªŒè¯å¤±è´¥: ' + error.message;
                    errorDiv.style.display = 'block';
                }
            });
            
            document.getElementById('secret-input').focus();
        }
        
        // æ˜¾ç¤ºä¸»å†…å®¹
        function showMainContent() {
            document.querySelector('.container').style.display = 'block';
            initChart();
            fetchTrafficData();
            setInterval(fetchTrafficData, 3000);
        }
        
        // è·å–å¸¦ API Key çš„ URL
        function getApiUrl(url) {
            const separator = url.includes('?') ? '&' : '?';
            return url + separator + 'api_key=' + encodeURIComponent(apiKey);
        }
        
        // åˆå§‹åŒ–å›¾è¡¨
        let chart = null;
        function initChart() {
            const ctx = document.getElementById('trafficChart');
            chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'å‘é€ (KB/s)',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    },
                    {
                        label: 'æ¥æ”¶ (KB/s)',
                        data: [],
                        borderColor: '#764ba2',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        tension: 0.4,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                aspectRatio: 2.5,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return value.toFixed(2) + ' KB/s';
                            }
                        }
                    },
                    x: {
                        display: true
                    }
                }
            }
        });
        }

        let lastData = null;
        const maxDataPoints = 20;

        // æ ¼å¼åŒ–å­—èŠ‚æ•°
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats(data) {
            document.getElementById('total-sent').textContent = formatBytes(data.total_sent);
            document.getElementById('total-received').textContent = formatBytes(data.total_received);
            document.getElementById('tunnel-sent').textContent = formatBytes(data.tunnel.bytes_sent);
            document.getElementById('tunnel-received').textContent = formatBytes(data.tunnel.bytes_received);
            
            // æ›´æ–°æ—¶é—´
            const now = new Date();
            document.getElementById('update-time').textContent = now.toLocaleTimeString('zh-CN');
        }

        // æ›´æ–°å›¾è¡¨
        function updateChart(data) {
            const now = new Date().toLocaleTimeString('zh-CN');
            
            // è®¡ç®—é€Ÿç‡ (å¦‚æœæœ‰ä¸Šæ¬¡æ•°æ®)
            let sendRate = 0;
            let recvRate = 0;
            
            if (lastData) {
                const timeDiff = 3; // 3ç§’é—´éš”
                sendRate = (data.total_sent - lastData.total_sent) / timeDiff / 1024; // KB/s
                recvRate = (data.total_received - lastData.total_received) / timeDiff / 1024; // KB/s
            }
            
            lastData = data;
            
            // æ·»åŠ æ–°æ•°æ®ç‚¹
            chart.data.labels.push(now);
            chart.data.datasets[0].data.push(sendRate);
            chart.data.datasets[1].data.push(recvRate);
            
            // é™åˆ¶æ•°æ®ç‚¹æ•°é‡
            if (chart.data.labels.length > maxDataPoints) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
                chart.data.datasets[1].data.shift();
            }
            
            chart.update('none'); // æ— åŠ¨ç”»æ›´æ–°ï¼Œæ›´æµç•…
        }

        // æ›´æ–°ç«¯å£æ˜ å°„åˆ—è¡¨
        function updateMappings(mappings) {
            const container = document.getElementById('mapping-list');
            
            if (mappings.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center;">æš‚æ— ç«¯å£æ˜ å°„</p>';
                return;
            }
            
            container.innerHTML = mappings.map(m => 
                '<div class="mapping-item">' +
                    '<h4>ç«¯å£ ' + m.port + '</h4>' +
                    '<div class="mapping-stats">' +
                        '<span>å‘é€: ' + formatBytes(m.bytes_sent) + '</span>' +
                        '<span>æ¥æ”¶: ' + formatBytes(m.bytes_received) + '</span>' +
                    '</div>' +
                '</div>'
            ).join('');
        }

        // è·å–æµé‡æ•°æ®
        async function fetchTrafficData() {
            try {
                const response = await fetch(getApiUrl('/api/stats/traffic'));
                const result = await response.json();
                
                if (result.success) {
                    updateStats(result.data);
                    updateChart(result.data);
                    updateMappings(result.data.mappings || []);
                }
            } catch (error) {
                console.error('è·å–æµé‡æ•°æ®å¤±è´¥:', error);
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // éšè—ä¸»å†…å®¹ï¼Œç­‰å¾…è®¤è¯
            document.querySelector('.container').style.display = 'none';
            checkAuth();
        });
    </script>
</body>
</html>
